[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test/unit'
script = 'deploy'

cache_path  = 'forge-cache'

[rpc_endpoints]
goerli               = "${GOERLI_RPC_URL}"
mainnet              = "${MAINNET_RPC_URL}"
polygon-mumbai       = "${MUMBAI_RPC_URL}"
polygon-mainnet      = "${MATIC_RPC_URL}" 
arbitrum-goerli      = "${ARB_GOERLI_RPC_URL}" 
arbitrum-mainnet     = "${ARB_MAINNET_RPC_URL}" 


[etherscan]
goerli           = { key = "${ETHERSCAN_API_KEY}",  url = "https://api-goerli.etherscan.io/" }
mainnet          = { key = "${ETHERSCAN_API_KEY}" }
polygon-mumbai   = { key = "${POLYGONSCAN_API_KEY}", url = "https://api-testnet.polygonscan.com/" }
polygon-mainnet  = { key = "${POLYGONSCAN_API_KEY}", url = "https://api.polygonscan.com/" }
arbitrum-goerli  = { key = "${ARBISCAN_API_KEY}", url = "https://goerli.arbiscan.io/" }
arbitrum-mainnet = { key = "${ARBISCAN_API_KEY}", url = "https://arbiscan.io/" }